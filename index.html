<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/292941999d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header><i class="fa-solid fa-arrow-left"></i>WeatherGet</header>
        <section class="input-area">
            <p class="info-area">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get device location</button>
        </section>
        <section class="weather-area">
            <img src="icons/sunny.svg" alt="weather icon">
            <div class="temperature">
                <span class="number">50</span>
                <span class="degrees">°</span>F
            </div>
            <div class="weather-text">Sunny</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>New Haven, CT</span>
            </div>
            <div class="weather-details">
                <div class="column feels-like">
                    <img src="icons/thermometer.svg" alt="thermometer icon">
                    <div class="details">
                        <div class="temperature">
                            <span class="number">55</span>
                            <span class="degrees">°</span>F
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <img src="icons/humidity.svg" alt="moisture percentacge icon">
                    <div class="details">
                        <span class="number">80%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
