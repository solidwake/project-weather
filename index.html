<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/292941999d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header><i class="fa-solid fa-arrow-left"></i>WeatherGet</header>
        <section class="input-area">
            <p class="info-area">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get device location</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
